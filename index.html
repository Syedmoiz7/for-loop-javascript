<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="table(); return false" >
        <label for="inputNum">Enter a number to print table</label>
        <input required type="number" name="" id="inputNum">
        <button type="submit">Print Table</button>
    </form>
    
    <script>
        function table() {
        let num = document.querySelector("#inputNum").value

        for  (let i = 0; i < 10; i++ ){
            console.log(`${num} x ${i + 1} = ${num * (i + 1)}`);
        }
    }
    </script>
</body>
</html>
